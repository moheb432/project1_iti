            <h1 class="text-center"> create new account</h1>
        <div class="row p-5" >


            <div class="col-lg-3"></div>
             <div class="col-lg-6">
              <form action="login.html" method="get" class="px-3 pt-3 form-group"></form>
              <div class="row">

                     <div class="col-md-6 mb-3">

                        <label >First Name : </label>                        
                         <input type="text" class="form-control rounded-pill" required
                          placeholder="Enter your First Name" >
                    </div>

                     <div class="col-md-6 mb-3">

                        <label class="">Last Name : </label>                        
                         <input type="text" class="form-control rounded-pill" required
                          placeholder="Enter your Last Name" >

                    </div>
                    <div class="col-lg- mb-3">

                        <label for="email address"> email address</label>
                        <input type="email" class="form-control rounded-pill" placeholder="examble@outlook.com" required >
                    </div>
                       <div class="col-md-6 mb-3">

                        <label for="password"> password</label>
                        <input type="password" class="form-control rounded-pill " 
                        placeholder="Enter password" required minlength="6" maxlength="20"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    </div>
                       <div class="col-md-6 mb-3">

                        <label for="re-password"> Re-type password</label>
                        <input type="password" class="form-control rounded-pill "
                         placeholder="re-type again" required minlength="6" maxlength="20"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"> 
                    </div>
                    <div class="col-lg- mb-3">

                        <label for="address">address</label>
                        <input type="text" class="form-control rounded-pill " placeholder="enter your address">
                    </div>
                    
                    
                    
                    
                    <div class="col-md-6 mb-3 p-4">

                          <select class="rounded-pill" name="gen" required >
                            <option value="">choose gender ...</option>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                        </div>
                    <div class="col-md-6 mb-3 rounded-pill">
                          <label for="BD">Enter your Birthdate</label>
                          <input type="date" class="form-control rounded-pill" 
                          id="birthDate" max="2025-07-25" required>
                        </div>    

                        
                    </div>
                    
                    <div class="col">

                        <button type="submit" class="btn btn-success px-4 mt-1 w-100 rounded-pill">Submit</button>
                     </div>        
                </div>
                </form>
